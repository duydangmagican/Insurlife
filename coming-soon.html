<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming soon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/css/grid.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="asset/css/responsive.css" />
  </head>
  <body>
    <div class="app">
      <main>
        <section class="section-coming-soon">
          <div class="grid wide">
            <div class="row">
              <div class="coming-soon col c-12 m-12 l-12">
                <img src="asset/img/Logo-2.png" alt="" />
                <h2 class="coming-soon__title">
                  Our website is in the completion time
                </h2>
                <h1 class="coming-soon__heading">
                  Coming soon
                </h1>
                <div class="coming-soon__line"></div>
                <p class="coming-soon__para">
                  Provide an email and we will send you the latest information
                </p>
                <form action="" class="coming-soon__form">
                  <input type="text" class="coming-soon__input" />
                  <i class="coming-soon__plane fas fa-paper-plane"></i>
                </form>
                <div class="coming-soon__icons">
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-linkedin-in"></i>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
